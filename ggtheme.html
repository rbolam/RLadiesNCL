# Accessibility for colour blind people



```r
p &lt;- ggplot(mtcars) + geom_point(aes(x = wt, y = mpg,
         colour = factor(gear)))

p + theme_igray() + scale_colour_colorblind()
```

# Stata theme

```r
ToothGrowth$dose &lt;- as.factor(ToothGrowth$dose)
bxp &lt;- ggplot(ToothGrowth, aes(x = dose, y = len)) +
  geom_boxplot(aes(fill = dose))

bxp + theme_stata() + scale_fill_stata()
```

# Economist theme

If you want to generate a table, make sure it is in the HTML format (instead of Markdown or other formats), e.g.,


```r
    p &lt;- ggplot(mtcars) +
         geom_point(aes(x = wt, y = mpg, colour = factor(gear))) +
         facet_wrap(~am) +
         # Economist puts x-axis labels on the right-hand side
         scale_y_continuous(position = "right")
    ## Standard
    p + theme_economist() +
      scale_colour_economist()
```

![](ggtheme_files/figure-html/unnamed-chunk-4-1.png)&lt;!-- --&gt;

```r
    # Change axis lines to vertical
    p + theme_economist(horizontal = FALSE) +
        scale_colour_economist() +
        coord_flip()
```

![](ggtheme_files/figure-html/unnamed-chunk-4-2.png)&lt;!-- --&gt;

```r
    ## White panel/light gray background
    p + theme_economist_white() +
        scale_colour_economist()
```

![](ggtheme_files/figure-html/unnamed-chunk-4-3.png)&lt;!-- --&gt;

```r
    ## All white variant
    p + theme_economist_white(gray_bg = FALSE) +
        scale_colour_economist()
```

![](ggtheme_files/figure-html/unnamed-chunk-4-4.png)&lt;!-- --&gt;
